<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Foster's Hollywood</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/mycss.css"/>
</head>
  <body>

    <div id="maincontainer" class="container p-0">

        <!-- CAROUSSEL -->
        <div id="carouselId" class="carousel slide" data-ride="carousel">

            <!-- Logo -->
            <img src="img/logo.png" alt="logo fosters hollywood"/>

            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="img/slider1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="img/slider2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="img/slider3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- CAROUSSEL -->


        <!-- Pon un if aquí que elija qué tipo de card mostrar... -->
        
        <!-- CARDS CATEGORIAS -->
        <div id="categorias" class="row mx-3 my-5">

            <!--Pon esto dentro de un bucle for...-->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <a href="#">
                            <img class="my-3" src="" alt=""/>
                        </a>
                        <h4 class="card-title text-center">Title</h4>
                    </div>
                </div>
            </div>

        </div>
        <!-- CARDS CATEGORIAS -->

        
        <!-- CARDS PRODUCTOS -->
        <div id="productos" class="row mx-3 my-5">

            <!--Pon esto dentro de un bucle for...-->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <a href="#">
                            <img class="my-3" src="" alt=""/>
                        </a>
                        <h4 class="card-title text-center">Title</h4>
                    </div>
                </div>
            </div>

        </div>
        <!-- CARDS PRODUCTOS -->


        <!-- CARD PRODUCTO -->
        <div id="producto" class="row my-5">

            <!--Pon esto dentro de un bucle for...-->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <a href="#">
                            <img class="my-3" src="" alt=""/>
                        </a>
                        <h4 class="card-title text-center">Title</h4>
                        <p class="card-text text-center">Description</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- CARD PRODUCTO -->


        <!-- FOOTER -->
        <footer class="page-footer font-small blue">
            <!-- Copyright -->
            <h2 class="text-center py-4 mb-0">FOSTER'S HOLLYWOOD</h2>
        </footer>
        <!-- FOOTER -->

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
